<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{ title }} Usuario</h4>
</div>
<div class="modal-body" id="modal-body">
    <div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Nombre:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" ng-model="$parent.model.name" 
                                   autocomplete="off" maxlength="50" placeholder="Ingrese el nombre">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Email:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" ng-model="$parent.model.email" autocomplete="off" readonly 
                                   placeholder="correo@dominio.com">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Rol:</label>
                        <div class="col-sm-9">
                            <select class="form-control" ng-model="$parent.model.role_id">
                                <option value="">-- Seleccione el Rol --</option>
                            <option ng-repeat="(key, opt) in roles" value="{{opt.id}}">{{ opt.name }}</option>
                        </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$parent.save()" ng-hide="model._saving">Guardar</button>
    <button class="btn btn-primary" type="button" ng-show="model._saving" disabled="disabled">
        <img src="images/loading.gif"> Espere
    </button>
    <button class="btn btn-default" type="button" ng-click="$dismiss()">Cerrar</button>
</div>
